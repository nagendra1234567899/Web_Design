<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Enter your details</h1>

    <form action="/submit_form" method="POST">
        <label for="name">Name*</label><br>
        <input type="text" id="name" name="name" placeholder="Your name" required><br><br>

        <label for="email">Email*</label><br>
        <input type="email" id="email" name="email" placeholder="you@gmail.com" required><br><br>

        <label for="phone">Phone number*</label><br>
        <input type="tel" id="phone" name="phone" placeholder="+91" required><br><br>

        <label for="message">Message</label><br>
        <textarea id="message" name="message" placeholder="Message"></textarea><br><br>


        <button type="submit">Send message</button>
    </form>
    </center>
</body>
</html>
