<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hire Trained Talents</h2>
    <p>Discover top-tier candidates who are ready to contribute to your team</p>

    <ul>
        <li>Skilled in Full Stack Web Development and DSA.</li>
        <li>Hands-On Experience with real-world projects.</li>
        <li>Industry-Relevant Skills in current technologies and best practices.</li>
        <li>Efficient Onboarding</li>
    </ul>

    <button type="button">Talk to placement officer</button>

    <form action="line" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Company Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required><br><br>

        <label for="hires">No. of hires:</label>
        <input type="number" id="hires" name="hires" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
